          <p>如果我听不见了 </p>
<p>就藏到滑梯下面</p>
<p>让你找不到我</p>
<p>我的名字</p>
<p>就像躲闪的彗星</p>
<p>如果我听不见了 </p>
<p>就跳进芦苇丛中</p>
<p>让你找不到我</p>
<p>我的脚印</p>
<p>就像冰冷的西风</p>
<p>如果我听不见了</p>
<p>就爬上红橡树上</p>
<p>让你找不到我</p>
<p>我的影子 </p>
<p>就像沉沉的黑夜</p>
<p>如果我听不见了</p>
<p>就让你找不到我</p>
